<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Pills For You</ion-card-subtitle>
        <ion-card-title>Leave your timings to us </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p> It's like clockwork</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>What do you want to do?</ion-label>
      </ion-list-header>
      
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color= "start" name="help-circle"></ion-icon>
        <ion-label>Doctor's Advice</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="start" name="list-box"></ion-icon>
        <ion-label>Manage Medicines</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="start" name="build"></ion-icon>
        <ion-label>Profile Settings</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
